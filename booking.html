<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Little Lemon</title>

    <!-- Include your CSS files here -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2228012bf2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="little lemon logo.png" alt="Little Lemon logo" width="240px">
        <input type="checkbox" id="menu" name="menu" hidden>
        <label for="menu" class="label-nav">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <label for="menu" class="label-nav">
                <i class="fa-solid fa-xmark"></i>
            </label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="booking.html">Reservations</a></li>
                <li><a href="location_hours.html">Location & Hours</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="reservations">
            <div class="head-reservations">
                <h1>Make a Reservation</h1>
                <p>Please fill in details below to help us pick the best table for you! &#128150</p>
            </div>
            <div class="info-reservations">
                <form>
                    <fieldset class="size-date-time">
                        <legend>Reservation Details</legend>
                        <div>
                            <label for="party-size">Guests</label>
                            <select id="guests-number">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8+">8+</option>
                            </select>
                        </div>
                        <div>
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div>
                            <label for="time">Time</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                        <div id="seating-area">
                            <label for="seating-area">Seating area</label>
                            <select>
                                <option value="indoor">Indoor</option>
                                <option value="outdoor">Outdoor</option>
                            </select>
                        </div>
                    </fieldset>
                    <fieldset class="customer-information">
                        <legend>Your Details</legend>
                        <div>
                            <label for="first-name">First Name</label><br>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label><br>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="phone-number">Phone number</label><br>
                            <input type="tel" id="phone-number" name="phone-number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxx">
                        </div>
                        <div>
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email" placeholder="example@littlelemon.com">
                        </div>
                    </fieldset>
                    <button type="submit">Reserv Now</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright Â© 2023 Little Lemon</p>
    </footer>
</body>

</html>
